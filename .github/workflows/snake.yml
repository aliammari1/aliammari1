name: Generate snake animation

on:
  schedule: # execute every 12 hours
    - cron: "0 */12 * * *"

  workflow_dispatch:

  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v5
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: assets/snake.svg?palette=github-dark

      - name: Commit & Push
        run: |
          git config user.name aliammari1
          git config user.email ammari.ali.0001@gmail.com
          git add -A .
          if git commit -m "Update Profile 3d Calendar"; then
            git push
          fi



